<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signIn.css">

    <title>Genesys Agro- Sign in</title>

</head>

<body>
   
   <div class="main-container">

            <div class="overlay"></div>
                <header><img src="./icon-removebg-preview 2.png" alt=""></header>
  

                    <div class="welcome">
                        <h1>
                            Welcome Back! 
                        </h1>
                    </div>


                    <div class="consumerFarmerButton">
                            <button type="button" class="consumer">Consumer</button>
                            <button type="button" class="farmer">Farmer</button>
                    </div>   
  
        <div class="subMainContainer">
            <label class="email" for="email" id="email">Email Address/Phone Number</label><br><br>
            <input class="emailField" type="email"><br><br>

            <label class="password" for="password" id="password">Password</label><br><br>
            <input class="passwordField" type="password">

            <div class="passwordLinks">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
         
            <div><a href="forgot-password.html" title="Forgot Password" class="forgotPassword">Forgot Password?</a></div>
        </div> 
        <button class="signInButton" type="submit"> <a href="./index.html" class="sig">Sign Up</a> Sign In</button><br>
        <div class="altSignIn">
            <div class="firstLine"></div>
                <p>
                    Or sign in with
                </p>
            <div class="secondLine"></div>
        </div>  
        <button class="googleButton">
            <img src="./images/gIcon.png" alt="">
            Sign up with Google
        </button>
        <div class="altSignUpLink">
            <span>Don't have an account?</span>
            <a href="./index.html" class="sig">Sign Up</a>
        </div>

    
    
    </div> 
    
</body>
</html>
